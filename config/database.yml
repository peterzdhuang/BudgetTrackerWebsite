default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] %>
  port: 5432

development:
  <<: *default
  database: database-1

test:
  <<: *default
  database: database-1

production:
  <<: *default
  database: <%= ENV["DB_NAME"] %>
